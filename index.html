<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Outfit:wght@200;400;800&family=Red+Hat+Display:wght@500;700;900&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | Order summary card</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

  <div class="order-summary-wrapper">
    <img src="/images/illustration-hero.svg" class="main-img "alt="hero">
    <h1>
      Order Summary
    </h1>
    <p class="order-summary-description">
      You can now listen to millions of songs, audiobooks, and podcasts on any 
      device anywhere you like!
    </p>
    <div class="annual-plan">
      <div class="plan-pricing-wrapper">
        <div class="plan-pricing-outer">
          <img src="/images/icon-music.svg" alt="">
           <div class="plan-pricing">
            <span>
              Annual Plan
            </span>
            <span>
              $59.99/year
            </span>
          </div>
        </div>
        <a href="#" class="change-plan">
          Change
        </a>
      </div>
    </div>
    <a href="#" class="payment">
      Proceed to Payment
    </a>
    <a href="#" class="cancel">
      Cancel Order
    </a>
  </div>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>
</body>
</html>
